<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - Zhao Zhichen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .audio-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .audio-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .audio-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .audio-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .audio-player {
            margin: 2rem 0;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            background: #1d4ed8;
            transform: scale(1.1);
        }
        
        .play-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-info {
            margin: 1rem 0;
            color: #6b7280;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            margin-top: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #1d4ed8;
        }
        
        .progress-container {
            width: 100%;
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #2563eb;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #2563eb;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #2563eb;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="audio-page">
        <div class="audio-container">
            <h1 class="audio-title">Audio Player</h1>
            <p class="audio-subtitle">Test Recording</p>
            
            <div class="audio-player">
                <audio id="audio" preload="metadata">
                    <source src="record_test.m4a" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
                
                <div class="audio-controls">
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                </div>
                
                <div class="audio-info">
                    <p>File: record_test.m4a</p>
                    <p>Format: M4A Audio</p>
                </div>
            </div>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const progressBar = document.getElementById('progressBar');
            const currentTimeSpan = document.getElementById('currentTime');
            const durationSpan = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            
            let isPlaying = false;
            
            // Auto-play when page loads (with user interaction requirement)
            function attemptAutoPlay() {
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        playIcon.className = 'fas fa-pause';
                        playBtn.classList.add('playing');
                    }).catch(error => {
                        console.log('Auto-play prevented:', error);
                        // Auto-play was prevented, show play button
                        playBtn.disabled = false;
                    });
                }
            }
            
            // Play/Pause functionality
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playIcon.className = 'fas fa-play';
                    playBtn.classList.remove('playing');
                } else {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                    playBtn.classList.add('playing');
                }
                isPlaying = !isPlaying;
            });
            
            // Update progress bar
            audio.addEventListener('timeupdate', function() {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeSpan.textContent = formatTime(audio.currentTime);
            });
            
            // Update duration when metadata is loaded
            audio.addEventListener('loadedmetadata', function() {
                durationSpan.textContent = formatTime(audio.duration);
                attemptAutoPlay();
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value / 100;
            });
            
            // Click on progress bar to seek
            progressBar.parentElement.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const seekTime = (clickX / width) * audio.duration;
                audio.currentTime = seekTime;
            });
            
            // Format time helper function
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            // Handle audio end
            audio.addEventListener('ended', function() {
                isPlaying = false;
                playIcon.className = 'fas fa-play';
                playBtn.classList.remove('playing');
            });
            
            // Enable play button when audio is ready
            audio.addEventListener('canplay', function() {
                playBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
